<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Max's Dinner</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <h1 class="main-header">Max's Dinner</h1>
          <p class="paragraph-header">The best burgers and pizzas in town.</p>
        </div>
      </header>
      <main class="container-inner">
        <section class="products">
          <ul id="item-list">
            <!-- li elements here -->
          </ul>
        </section>

        <section class="hidden" id="order-section">
          <div class="order-container">
            <h2 class="order-heading">Your Order</h2>
            <ul class="order-list" id="order-list">
              <!-- li elements here -->
            </ul>

            <div class="order-total-container">
              <p class="order-total">Total price</p>
              <p class="price order-price" id="total">$0</p>
            </div>
            <button class="order-btn" id="order-btn">Complete order</button>
          </div>
        </section>

        <section>
          <div class="modal hidden" id="modal">
            <h2 class="modal-heading">Enter card details</h2>
            <form id="buy-form">
              <input
                class="form-input"
                id="form-input-name"
                placeholder="Enter your name"
                type="text"
                required
              />

              <input class="form-input" placeholder="Enter card number" type="number" required />

              <input class="form-input" placeholder="Enter CVV" type="number" required />
            </form>
            <button
              class="sumbmit-form-btn"
              id="submit-btn"
              type="submit"
              value="Submit"
              form="buy-form"
            >
              Pay
            </button>
          </div>
        </section>

        <section class="order-completed-section hidden" id="order-completed-section">
          <!-- <div class="order-completed container-inner">
            <p class="order-completed-message" id="order-completed">
              Thanks, James!Your order is on its way!
            </p>
          </div> -->
        </section>
      </main>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
